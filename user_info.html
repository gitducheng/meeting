<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="refresh" content="" />
	<title>前台用户登录页</title>
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-2.1.1.min.js"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid header">
		<span>NewThread</span>
		<div class="menu">
			<div id="menu-icon">
				<span class="glyphicon glyphicon-list" aria-hidden="true"></span>
			</div>
  			<ul class="menu-list">
  				<li><a href="appled.html">会议记录</a></li>
  				<li><a href="user_info.html">个人资料</a></li>
  				<li id="exit"><a href="before_login.html">退出</a></li>
  			</ul>
		</div>
		<a href="apply_meeting.html" class="apply">申请</a>
	</div>
	<!-- 首页顶部 -->
	
	<div class="container pad-top">
		<div class="row">
			<div class="col-md-6">
				<h3 class="xx-title">持有人信息</h3>
				<ul class="xx-list">
					<li>姓名：<input type="text" name="user" value="xx"></li>
					<li>职位：<input type="text" name="zhiwei" value="xx"></li>
					<li>部门：<input type="text" name="bumen" value="IOS"></li>
					<li>电话：<input type="text" name="tel" value="123456789"></li>
					<li>QQ：<input type="text" name="email" value="123456789"></li>
				</ul>
				<button type="button" class="change">修改</button>
			</div>
			</div>
			<div class="row mar-bottom">
			<div class="col-md-6">
				<h3 class="xx-title">修改密码</h3>
				<ul class="xx-list">
					<li>输入现在密码：<input type="password" name="password" value="xx"></li>
					<li>输入新密码：<input type="password" name="new-password" value="xx"></li>
				</ul>
				<button type="button" class="pass-change">提交修改</button>
			</div>
		</div>
	</div>

	<!-- 底部 -->
	<div class="container-fluid footer text-center">
		技术支持：中南民族大学新思路团队
	</div>
</body>
</html>
