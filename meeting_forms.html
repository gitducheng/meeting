	<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
	<script type="text/javascript">
		require.config({
			paths: {
				echarts: "http://echarts.baidu.com/build/dist"
			}
		});
		require(
				[
					"echarts",
					"echarts/chart/pie"
				],
				drawEcharts
			);

		function drawEcharts(ec) {
			drawRing(ec);
			drawPie(ec);
		}

		function drawRing(ec) {
			var ring_diagram = ec.init(document.getElementById("ring_diagram"));
			var option = {
				    tooltip: {
				        trigger: 'item',
				        formatter: "{a} <br/>{b}: {c} ({d}%)"
				    },
				    legend: {
				        orient: 'vertical',
				        x: 'left',
				        data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
				    },
				    series: [
				        {
				            name:'访问来源',
				            type:'pie',
				            radius: ['50%', '70%'],
				            avoidLabelOverlap: false,
				            label: {
				                normal: {
				                    show: false,
				                    position: 'center'
				                },
				                emphasis: {
				                    show: true,
				                    textStyle: {
				                        fontSize: '30',
				                        fontWeight: 'bold'
				                    }
				                }
				            },
				            labelLine: {
				                normal: {
				                    show: false
				                }
				            },
				            data:[
				                {value:335, name:'直接访问'},
				                {value:310, name:'邮件营销'},
				                {value:234, name:'联盟广告'},
				                {value:135, name:'视频广告'},
				                {value:1548, name:'搜索引擎'}
				            ]
				        }
				    ]
				};
				ring_diagram.setOption(option);

		}

		function drawPie(ec) {
			var pie_chart = ec.init(document.getElementById("pie_chart"));
		    var pie_option = {
			    // title : {
			    //     text: '某站点用户访问来源',
			    //     subtext: '纯属虚构',
			    //     x:'center'
			    // },
			    tooltip : {
			        trigger: 'item',
			        formatter: "{a} <br/>{b} : {c} ({d}%)"
			    },
			    legend: {
			        orient: 'vertical',
			        left: 'left',
			        data: ['例会','项目会议','老师会议']
			    },
			    series : [
			        {
			            name: '访问来源',
			            type: 'pie',
			            radius : '55%',
			            center: ['50%', '60%'],
			            data:[
			                {value:20, name:'例会'},
			                {value:3, name:'项目会议'},
			                {value:5, name:'老师会议'}
			            ],
			            itemStyle: {
			                emphasis: {
			                    shadowBlur: 10,
			                    shadowOffsetX: 0,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'
			                }
			            }
			        }
			    ]
			};

			pie_chart.setOption(pie_option);
		}

		
	</script>
